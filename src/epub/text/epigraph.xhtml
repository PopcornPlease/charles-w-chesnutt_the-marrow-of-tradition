			<p id="id00005" style="margin-top: 5em">The Marrow of Tradition</p>
			<blockquote>
				<p id="id00006">I like you and your book, ingenious Hone!<br/>
				In whose capacious all-embracing leaves<br/>
				The very marrow of tradition’s shown.</p>
			</blockquote>
			<p id="id00007">—CHARLES LAMB <i>To the Editor of the Every-Day Book</i></p>
